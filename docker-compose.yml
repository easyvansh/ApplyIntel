version: "3.9"
services:
  db:
    image: postgres:16
    container_name: jobtrackr-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: jobtrackr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - jobtrackr_pgdata:/var/lib/postgresql/data

volumes:
  jobtrackr_pgdata:
